    <style>
        /* Modal carrito */
        .modal-carrito {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content-carrito {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .cart-item-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
        .cart-item-info {
            flex: 1;
        }
        .btn-eliminar {
            background: red;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-agregado {
            background-color: #ccc !important;
            cursor: not-allowed;
            color: #666;
        }

        /* Botón flotante carrito */
        .cart-flotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #9f2b68;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            font-size: 1.5rem;
        }
        .cart-flotante span {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: yellow;
            color: #000;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-flotante.animated {
            animation: bounce 0.4s ease;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .producto-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .producto-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .filtros-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .filtro {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
        }
        .filtro.active {
            background-color: #9f2b68;
            color: #fff;
        }
    </style>
